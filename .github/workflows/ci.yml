name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Para monorepo completo

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer Dependencies (Backend)
        run: |
          cd backend
          composer install --no-progress --no-interaction --prefer-dist

      - name: Run Laravel Tests (Backend)
        run: |
          cd backend
          php artisan test --coverage --coverage-clover coverage-backend.xml

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM Dependencies (Frontend)
        run: |
          cd frontend
          npm ci

      - name: Run Angular Tests (Frontend)
        run: |
          cd frontend
          ng test --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload Coverage Reports (Optional)
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage-backend.xml,./frontend/coverage/index.html
          fail_ci_if_less_than: 80
